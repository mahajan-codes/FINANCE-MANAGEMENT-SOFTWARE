<!DOCTYPE html>
<html>
<head>
    <title>FOR SALES DATABASE</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            flex-direction: column;
        }
        .window-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
        }
        .window-controls button {
            width: 20px;
            height: 20px;
            border: none;
            cursor: pointer;
            background-color: #6c7ae0;
            color: #fff;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        .window-controls button:hover {
            background-color: #555;
        }
        .semi-circle {
            position: absolute;
            top: 0px;
            right: 1100px;
            width: 400px;
            height: 350px;
            background-color: #6c7ae0;
            border-bottom-left-radius: 0px;
            border-bottom-right-radius: 1500px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 30px;
            font-weight: bold;
        }
        h2 {
            text-align: center;
            width: 100%;
            color: #444;
            margin-bottom: 20px;
        }
        .table-container {
            width: 80%;
            max-width: 1200px;
            display: flex;
            justify-content: center;
        }
        table {
            width: 100%;
            max-width: 1200px;
            border-collapse: collapse;
            box-shadow: 0 18px 18px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            color: #333;
        }
        th, td {
            padding: 18px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #6c7ae0;
            color: #fff;
            text-transform: uppercase;
        }
        td {
            text-align: center;
        }
        input[type="text"] {
            width: calc(100% - 24px);
            padding: 8px;
            margin: 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="window-controls">
        <button title="Minimize">_</button>
        <button title="Maximize">â–¡</button>
        <button title="Close">x</button>
    </div>
    <div class="semi-circle">Aditya's Database</div>
    <h2>FOR SALES DATABASE</h2>
    <div class="table-container">
            </div>
</body>
</html>

<form action="/submit" method="POST">
    <table>
        <tr>
            <th>Company ID</th>
            <th>Client ID</th>
            <th>Product ID</th>
            <th>Price Sold</th>
            <th>Quantity Sold</th>
        </tr>
        <tr>
            <td><input type="text" name="company_id" placeholder="Enter Company ID"></td>
            <td><input type="text" name="client_id" placeholder="Enter Client ID"></td>
            <td><input type="text" name="product_id" placeholder="Enter Product ID"></td>
            <td><input type="text" name="price_sold" placeholder="Enter Price Sold"></td>
            <td><input type="text" name="quantity_sold" placeholder="Enter Quantity Sold"></td>
        </tr>
        <tr>
            <td colspan="5"><input type="submit" value="Submit"></td>
        </tr>
    </table>
</form>
<script>
    document.querySelector('form').addEventListener('submit', function (event) {
        let isValid = true;
        const inputs = document.querySelectorAll('input[type="text"]');

        inputs.forEach(input => {
            if (!input.value.trim()) {
                isValid = false;
                input.style.border = '1px solid red';
            } else {
                input.style.border = '1px solid #ccc';
            }
        });

        if (!isValid) {
            event.preventDefault();
            alert('Please fill in all fields.');
        }
    });
</script>
